<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Debugging with Chrome devtools</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/index.js" defer></script>
    <style media="screen">
      .highlight {
        color: red;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <header class="page-header">
      <h1>Debugging javascript</h1>
      <h2>with chrome devtools</h2>
    </header>
    <section class="panel panel-default" data-trigger="dom">
      <header class="panel-heading">
        <h1 class="panel-title">Dom breakpoints <span class="label label-default hidden" data-label>!</span></h1>
      </header>
      <p>There are 3 types of DOM breakpoints. You can break on:</p>
      <ol>
        <li><button id="subtree">Subtree modifications</button></li>
        <li><button id="attribute">Attribute modifications</button></li>
        <li><button id="node-removal">Node removal</button></li>
      </ol>
      <p>Set breakpoints in the elements panel and see the difference!</p>
      <div class="well well-lg" id="dom-breakpoints" data-dom-breakpoints>
        <p>lorem ipsum...</p>
      </div>
    </section>
    <section class="panel panel-default" data-trigger="xhr">
      <header class="panel-heading">
        <h1 class="panel-title">XHR/Fetch breakpoints <span class="label label-default hidden" data-label>!</span></h1>
      </header>
      <div class="panel-body">
        <form method="get">
          <label>
            which item?
            <input type="text" name="" value="3">
          </label>
          <button>submit</button>
        </form>
        <ul id="my-list"></ul>
        <div class="">
          <button id="bad-json">no good json</button>
        </div>
      </div>
    </section>
    <section class="panel panel-default" data-trigger="navigation">
      <header class="panel-heading">
        <h1 class="panel-title">Navigating in the debugger <span class="label label-default hidden" data-label>!</span></h1>
      </header>
      <button>click me</button>
    </section>
  </body>
</html>
